<!-- 這段程式碼生成了一個保姆列表頁面，該頁面繼承 base.html 模板 -->
<!-- 並在內容區塊中包含了'標題、新增連結以及保姆列表' -->

{% extends 'layout/base.html' %}

{% block content %}
    <h2>We Are Here!</h2>

    

    {% for nanny in nannies %}
        <div>
            <a href="{% url 'nannies:show' nanny.id %}" style="display: block;" class="card">
                <p>{{ nanny.name }}</p>
            </a>
    {% endfor %}

    <button><a href="{% url 'nannies:new' %}">新增</a></button>

{% endblock %}
